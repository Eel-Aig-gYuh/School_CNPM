{% extends 'layout/base.html' %}

<section class="container">
    <section>
        <ul class="pagination mt-1">
            {% for i in range(1, pages + 1) %}
            <li class="page-item"><a class="page-link" href="/?page={{i-1}}">Previous</a></li>
            <li class="page-item"><a class="page-link" href="/?page={{i}}">{{i}}</a></li>
            <li class="page-item"><a class="page-link" href="/?page={{i+1}}">Next</a></li>
            {% endfor %}
        </ul>
    </section>

    <div class="row">
        {%for p in product%}
        <div class="col-md-3 col-12">
            <div class="card" style="">
                <img class="card-img-top" src="{{ p.image}}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ p.description }}</p>
                    <a href="#" class="btn btn-primary">See Profile</a>
                    <button class="btn btn-danger">Đặt hàng</button>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</section>
